<div class="post-container" *ngIf="posts">

  <ul class="list-unstyled w-100">

    <li class="media" *ngFor="let post of posts">
      <a class="post-link media" [routerLink]="[link, post.id]" (click)="goPost(link, post.id)">
        <img *ngIf="post?.coverImage" class="list-image mr-3 mt-3" src="{{post.coverImage}}" alt="Generic placeholder image">
        <div class="media-body">
          <h5 class="mt-0 mb-1 font-weight-bold">{{post.title}}</h5>
          <div class="blockquote-footer">Published at <cite title="Source Title">{{post.publishedAt | date}}</cite></div>

          <div class="media-text w-100">{{post.desc | truncate:"140"}}</div>

        </div>
      </a>
    </li>

  </ul>


</div>
