<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/{{baseHref}}" routerLinkActive="active">Home</a></li>

    <li class="breadcrumb-item" *ngFor="let path of paths; let last = last;">
      <a *ngIf="!last" [routerLink]="['/' + baseHref, path]"  routerLinkActive="active">{{uriMap[path].title}}</a>
      <span *ngIf="last">{{uriMap[path].title}}</span>
    </li>
  </ol>
</nav>
