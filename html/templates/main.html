<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel"  >
      <!-- Indicators -->
      <ol class="carousel-indicators" >
        <li data-target="#myCarousel" data-slide-to="{{$index}}" class="{{($index == '0') && 'active' ||''}}" ng-repeat="item in carousels"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item {{($index == '0') && 'active' ||''}}"  ng-repeat="item in carousels">
          	<img  ng-src="/fileman/view/{{item.bg}}" />
          	<ng-switch on="item.mode">
	            <div class="carousel-caption" ng-switch-when="image">
	              <img ng-if="item.captionImg !='' "  ng-src="/fileman/view/{{item.captionImg}}"  />
	            </div>
	            <div class="carousel-caption" ng-switch-default ng-bind-html="item.caption"></div>
            </ng-switch>
        </div>
      </div> <!--/carousel-inner -->

      <a class="left carousel-control" ng-href="#myCarousel" role="button" data-slide="prev" target="_self">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" ng-href="#myCarousel" role="button" data-slide="next" target="_self">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

</body>
</html>
